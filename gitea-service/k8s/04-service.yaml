apiVersion: v1
kind: Service
metadata:
  name: gitea-service
  namespace: dev-platform
  labels:
    app: gitea-service
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 8081
    protocol: TCP
  - name: metrics
    port: 9091
    targetPort: 9091
    protocol: TCP
  selector:
    app: gitea-service
