apiVersion: v1
kind: Secret
metadata:
  name: gitea-service-secret
  namespace: dev-platform
type: Opaque
stringData:
  # Gitea admin token (IMPORTANT: Generate from Gitea UI or use fake for testing)
  GITEA_TOKEN: "fake-token-for-testing"

  # JWT secret (MUST match ldap-manager-secret!)
  JWT_SECRET: "your-super-secret-jwt-key-change-in-production"
