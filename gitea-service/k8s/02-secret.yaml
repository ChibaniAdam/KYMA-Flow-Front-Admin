apiVersion: v1
kind: Secret
metadata:
  name: gitea-service-secret
  namespace: dev-platform
type: Opaque
stringData:
  # Gitea admin token (IMPORTANT: Generate from Gitea UI)
  GITEA_TOKEN: "change-me-gitea-admin-token"

  # JWT secret (MUST match LDAP Manager for token validation)
  JWT_SECRET: "change-me-jwt-secret-key"
---
# Example of how to create this secret via kubectl:
# kubectl create secret generic gitea-service-secret \
#   --from-literal=GITEA_TOKEN=your-gitea-admin-token \
#   --from-literal=JWT_SECRET=your-jwt-secret \
#   -n dev-platform
